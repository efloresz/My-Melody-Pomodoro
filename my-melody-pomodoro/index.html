<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Melody Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="title-box">
                    <h1>My Melody Pomodoro</h1>
                </div>
            </div>
        </div>

        <!-- Timers Section -->
        <div class="row justify-content-center">
            <div class="col-md-6 timers">
                <div class="row">
                    <div class="col-12">
                        <p><strong>Break Time</strong></p>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4 text-end">
                        <button type="button" class="btn" id="firstMinus">-</button>
                    </div>
                    <div class="col-4">
                        <input id="pauseTime" type="text" class="form-control totalTime" value="5">
                    </div>
                    <div class="col-4 text-start">
                        <button type="button" class="btn" id="firstPlus">+</button>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12">
                        <p><strong>Session Time</strong></p>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4 text-end">
                        <button type="button" class="btn" id="secondMinus">-</button>
                    </div>
                    <div class="col-4">
                        <input id="sessionTime" type="text" class="form-control totalTime" value="25">
                    </div>
                    <div class="col-4 text-start">
                        <button type="button" class="btn" id="secondPlus">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-12">
                <canvas id="tutorial" width="250" height="250"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
